$("#password").removeClass("is-valid"); } return true; });firebase.auth().onAuthStateChanged(function(user) { if (user) {user.sendEmailVerification().then(function() {});var username = document.getElementById('username').value;user.updateProfile({displayName: username}).then(function() { var type = document.getElementById('typeaccount').value;if(type == "fisica"){window.location='/createprofile?type=fisico';}else{window.location='/createprofile?type=juridico';};});}});function cadastraruser() { var pass = $("#password").hasClass("is-valid");var email = document.getElementById('email').value;var username = document.getElementById('username').value;var password = document.getElementById('password').value;if (email.length < 4) { $("#alerts").html("<div class='alert alert-danger alert-dismissible fade show' role='alert'><strong>Ocorreu um Erro: </strong> Você não digitou seu E-mail. <button type='button' class='close' data-dismiss='alert' aria-label='Close'><span aria-hidden='true'>×</span></button></div>");$("#signup").prop( "disabled", false);$("#signup").text("Criar conta"); }else if (username.length < 4) { $("#alerts").html("<div class='alert alert-danger alert-dismissible fade show' role='alert'><strong>Ocorreu um Erro: </strong> Você não digitou seu nome de usuario. <button type='button' class='close' data-dismiss='alert' aria-label='Close'><span aria-hidden='true'>×</span></button></div>");$("#signup").prop( "disabled", false);$("#signup").text("Criar conta"); }else if (password.length < 4) { $("#alerts").html("<div class='alert alert-danger alert-dismissible fade show' role='alert'><strong>Ocorreu um Erro: </strong> Você não digitou sua senha. <button type='button' class='close' data-dismiss='alert' aria-label='Close'><span aria-hidden='true'>×</span></button></div>");$("#signup").prop( "disabled", false);$("#signup").text("Criar conta"); }else if (pass != true) { $("#alerts").html("<div class='alert alert-danger alert-dismissible fade show' role='alert'><strong>Ocorreu um Erro: </strong> Sua senha é muito fraca.<button type='button' class='close' data-dismiss='alert' aria-label='Close'><span aria-hidden='true'>×</span></button></div>");$("#signup").prop( "disabled", false);$("#signup").text("Criar conta"); }else{$("#signup").prop( "disabled", true);$("#signup").text("Criando...");firebase.auth().createUserWithEmailAndPassword(email, password).catch(function(error) { var errorCode = error.code; var errorMessage = error.message;switch (errorCode) { case 'auth/weak-password':$("#alerts").html("<div class='alert alert-danger alert-dismissible fade show' role='alert'><strong>Ocorreu um Erro: </strong> Sua senha é muita fraca. <button type='button' class='close' data-dismiss='alert' aria-label='Close'><span aria-hidden='true'>×</span></button></div>");$("#signup").prop( "disabled", false);$("#signup").text("Criar conta"); break; case 'auth/email-already-in-use': $("#alerts").html("<div class='alert alert-danger alert-dismissible fade show' role='alert'><strong>Ocorreu um Erro: </strong> Já tem uma conta com esse E-mail. <button type='button' class='close' data-dismiss='alert' aria-label='Close'><span aria-hidden='true'>×</span></button></div>");$("#signup").prop( "disabled", false);$("#signup").text("Criar conta"); break; case 'auth/invalid-email': $("#alerts").html("<div class='alert alert-danger alert-dismissible fade show' role='alert'><strong>Ocorreu um Erro: </strong> Esse e-mail não é valido. <button type='button' class='close' data-dismiss='alert' aria-label='Close'><span aria-hidden='true'>×</span></button></div>");$("#signup").prop( "disabled", false);$("#signup").text("Criar conta"); break; default:$("#alerts").html("<div class='alert alert-danger alert-dismissible fade show' role='alert'><strong>Ocorreu um Erro: </strong> " + errorMessage + " <button type='button' class='close' data-dismiss='alert' aria-label='Close'><span aria-hidden='true'>×</span></button></div>");$("#signup").prop( "disabled", false);$("#signup")
